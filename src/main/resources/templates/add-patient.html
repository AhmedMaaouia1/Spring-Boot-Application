<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter un Patient</title>
</head>
<body>
    <h1>Ajouter un Patient</h1>
    <form action="#" th:action="@{/add-patient}" th:object="${patient}" method="post">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" th:field="*{nom}" required />
        <br>
        <label for="age">Âge :</label>
        <input type="number" id="age" th:field="*{age}" required />
        <br>
        <label for="malade">Malade :</label>
        <input type="checkbox" id="malade" th:field="*{malade}" />
        <br>
        <button type="submit">Enregistrer</button>
    </form>
    <br>
    <a href="/patients">Retour à la liste</a>
</body>
</html>
